<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Songtext Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Songtext Finder</h1>

    <input type="text" id="artist" placeholder="Künstlername">
    <input type="text" id="song" placeholder="Songtitel">
    <button onclick="fetchLyrics()">Songtext anzeigen</button>

    <h2>Lyrics</h2>
    <pre id="lyrics"></pre>

    <script>  
        async function fetchLyrics() {
            const artist = document.getElementById('artist').value;
            const song = document.getElementById('song').value;

            if (!artist || !song) {
                alert('Bitte Künstler und Songtitel eingeben.');
                return;
            }

            try {
                const response = await fetch(`https://api.lyrics.ovh/v1/${encodeURIComponent(artist)}/${encodeURIComponent(song)}`);
                const data = await response.json();
                document.getElementById('lyrics').textContent = data.lyrics || 'Keine Lyrics gefunden.';
            } catch (error) {
                document.getElementById('lyrics').textContent = 'Fehler beim Abrufen der Lyrics.';
            }
        }
    </script>
</body>
</html>
